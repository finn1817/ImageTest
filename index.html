<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex of an Image Hover Switch (HTML)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            width: 400px; /* Adjust as needed */
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }

        img:hover {
            content: url('https://raw.githubusercontent.com/finn1817/image-links/main/IMG_3642.JPG');
        }

        footer {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Example Image Hover Switch (HTML)</h1>

    <img src="https://raw.githubusercontent.com/finn1817/image-links/main/IMG_3643.JPG" alt="Hover Image">

    <footer>I got you Tommy</footer>

</body>
</html>
